<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>管理者ページ</title>
</head>
<body>
  <h1>管理者ページ</h1>

  <div class="form-section">
    <h2>問題追加・編集</h2>
    <form id="addForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="category" required placeholder="例: OSINT">
      </div>

      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="qid" required placeholder="例: osint1">
      </div>

      <div class="form-group">
        <label>タイトル <span class="required">*</span></label>
        <input type="text" name="title" id="title" required placeholder="問題のタイトル">
      </div>

      <div class="form-group">
        <label>説明文 <span class="required">*</span></label>
        <textarea name="desc" id="desc" required placeholder="問題の説明文（改行可）"></textarea>
      </div>

      <div class="form-group">
        <label>答えフラグ <span class="required">*</span></label>
        <input type="text" name="answer" id="answer" required placeholder="例: FLAG{flag_content} または 35.6812,139.7671">
      </div>

      <div class="form-group">
        <label>答えの形式</label>
        <select name="answerType" id="answerType">
          <option value="flag">FLAG{}形式（デフォルト）</option>
          <option value="coordinates">座標形式（緯度,経度）</option>
        </select>
      </div>

      <div class="form-group" id="coordinateToleranceGroup" style="display: none;">
        <label>座標許容範囲（度）</label>
        <input type="number" name="coordinateTolerance" id="coordinateTolerance" step="0.0001" value="0.001" placeholder="デフォルト: 0.001（約111m）">
      </div>

      <div class="form-group">
        <label>ポイント <span class="required">*</span></label>
        <input type="number" name="point" id="point" required min="0" value="10">
      </div>

      <div class="optional-section">
        <h3>任意項目</h3>

        <div class="form-group">
          <label>ヒント（複数可）</label>
          <div id="hintsContainer">
            <div class="hint-item">
              <input type="text" name="hint[]" placeholder="ヒントを入力（任意）">
              <button type="button" class="add-hint-btn" onclick="addHintField()">+</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>添付ファイル</label>
          <input type="file" name="files" multiple>
          <small>複数ファイルを選択できます</small>
        </div>

        <div class="form-group">
          <label>解説URL</label>
          <input type="url" name="explanation" id="explanation" placeholder="https://example.com/explanation">
        </div>
      </div>

      <button type="submit">追加</button>
      <button type="button" id="resetBtn">リセット</button>
    </form>
  </div>

  <div class="form-section">
    <h2>問題削除</h2>
    <form id="deleteForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="deleteCategory" required>
      </div>
      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="deleteQid" required>
      </div>
      <button type="submit" class="delete">削除</button>
    </form>
  </div>

  <div id="quizListContainer">
    <h2>問題一覧</h2>
    <button onclick="loadQuizzes()">更新</button>
    <div id="quizList"></div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
