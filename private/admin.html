<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>管理者ページ</title>
</head>
<body>
  <h1>管理者ページ</h1>

  <h2>問題追加</h2>
  <form id="addForm">
    カテゴリ: <input type="text" name="category" required><br>
    問題ID: <input type="text" name="qid" required><br>
    タイトル: <input type="text" name="title" required><br>
    説明: <input type="text" name="desc"><br>
    答え: <input type="text" name="answer"><br>
    ヒント(カンマ区切り): <input type="text" name="hint"><br>
    点数: <input type="number" name="point" value="100"><br>
    添付ファイル（任意）: <input type="file" name="files" multiple><br>
    <button type="submit">追加</button>
  </form>

  <h2>問題削除</h2>
  <form id="deleteForm">
    カテゴリ: <input type="text" name="category" required><br>
    問題ID: <input type="text" name="qid" required><br>
    <button type="submit">削除</button>
  </form>

  <pre id="quizList"></pre>

  <script src="../public/js/admin.js"></script>
</body>
</html>
