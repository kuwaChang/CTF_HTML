<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>管理者ページ</title>
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    h1, h2, h3 {
      color: #333;
    }
    .form-section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .required {
      color: red;
    }
    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      max-width: 500px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: white;
      color: #333;
    }
    input::placeholder,
    textarea::placeholder {
      color: #999;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #005ecb;
    }
    button.delete {
      background: #dc3545;
    }
    button.delete:hover {
      background: #c82333;
    }
    .quiz-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      background: white;
      color: #333;
    }
    .quiz-item h3 {
      color: #333;
      margin-top: 0;
    }
    .quiz-item p {
      color: #555;
      margin: 8px 0;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quiz-actions {
      margin-top: 10px;
    }
    #quizListContainer {
      margin-top: 30px;
    }
    .category-section {
      margin: 20px 0;
    }
    .category-title {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0 10px 0;
      padding-bottom: 5px;
      border-bottom: 2px solid #0078ff;
      color: #333;
    }
    .hint-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .hint-item input {
      flex: 1;
      margin-right: 10px;
    }
    .add-hint-btn,
    .remove-hint-btn {
      padding: 5px 10px;
      font-size: 12px;
    }
    .optional-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>管理者ページ</h1>

  <div class="form-section">
    <h2>問題追加・編集</h2>
    <form id="addForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="category" required placeholder="例: OSINT">
      </div>

      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="qid" required placeholder="例: osint1">
      </div>

      <div class="form-group">
        <label>タイトル <span class="required">*</span></label>
        <input type="text" name="title" id="title" required placeholder="問題のタイトル">
      </div>

      <div class="form-group">
        <label>説明文 <span class="required">*</span></label>
        <textarea name="desc" id="desc" required placeholder="問題の説明文（改行可）"></textarea>
      </div>

      <div class="form-group">
        <label>答えフラグ <span class="required">*</span></label>
        <input type="text" name="answer" id="answer" required placeholder="例: FLAG{flag_content} または 35.6812,139.7671">
      </div>

      <div class="form-group">
        <label>答えの形式</label>
        <select name="answerType" id="answerType">
          <option value="flag">FLAG{}形式（デフォルト）</option>
          <option value="coordinates">座標形式（緯度,経度）</option>
        </select>
      </div>

      <div class="form-group" id="coordinateToleranceGroup" style="display: none;">
        <label>座標許容範囲（度）</label>
        <input type="number" name="coordinateTolerance" id="coordinateTolerance" step="0.0001" value="0.001" placeholder="デフォルト: 0.001（約111m）">
      </div>

      <div class="form-group">
        <label>ポイント <span class="required">*</span></label>
        <input type="number" name="point" id="point" required min="0" value="10">
      </div>

      <div class="optional-section">
        <h3>任意項目</h3>

        <div class="form-group">
          <label>ヒント（複数可）</label>
          <div id="hintsContainer">
            <div class="hint-item">
              <input type="text" name="hint[]" placeholder="ヒントを入力（任意）">
              <button type="button" class="add-hint-btn" onclick="addHintField()">+</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>添付ファイル</label>
          <input type="file" name="files" multiple>
          <small>複数ファイルを選択できます</small>
        </div>

        <div class="form-group">
          <label>解説URL</label>
          <input type="url" name="explanation" id="explanation" placeholder="https://example.com/explanation">
        </div>
      </div>

      <button type="submit">追加</button>
      <button type="button" id="resetBtn">リセット</button>
    </form>
  </div>

  <div class="form-section">
    <h2>問題削除</h2>
    <form id="deleteForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="deleteCategory" required>
      </div>
      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="deleteQid" required>
      </div>
      <button type="submit" class="delete">削除</button>
    </form>
  </div>

  <div id="quizListContainer">
    <h2>問題一覧</h2>
    <button onclick="loadQuizzes()">更新</button>
    <div id="quizList"></div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
