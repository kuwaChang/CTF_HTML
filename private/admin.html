<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>管理者ページ</title>
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    h1 {
      color: white;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    h2, h3 {
      color: #667eea;
    }
    .form-section {
      background: rgba(250, 252, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: 30px 0;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(220, 220, 220, 0.3);
    }
    .form-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 14px;
    }
    .required {
      color: #f5576c;
    }
    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #f8f9fa;
      color: #333;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="url"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input::placeholder,
    textarea::placeholder {
      color: #999;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button.delete {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
    }
    button.delete:hover {
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
    }
    .quiz-item {
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .quiz-item:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
    .quiz-item h3 {
      color: #667eea;
      margin-top: 0;
      font-size: 22px;
    }
    .quiz-item p {
      color: #555;
      margin: 8px 0;
      line-height: 1.6;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quiz-actions {
      margin-top: 15px;
    }
    #quizListContainer {
      margin-top: 30px;
    }
    .category-section {
      margin: 30px 0;
    }
    .category-title {
      font-size: 28px;
      font-weight: 700;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
      color: #667eea;
    }
    .hint-item {
      display: flex;
      align-items: center;
      margin: 8px 0;
      gap: 10px;
    }
    .hint-item input {
      flex: 1;
      margin-right: 0;
    }
    .add-hint-btn,
    .remove-hint-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
    .optional-section {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 2px dashed #e0e0e0;
    }
    small {
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>管理者ページ</h1>

  <div class="form-section">
    <h2>問題追加・編集</h2>
    <form id="addForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="category" required placeholder="例: OSINT">
      </div>

      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="qid" required placeholder="例: osint1">
      </div>

      <div class="form-group">
        <label>タイトル <span class="required">*</span></label>
        <input type="text" name="title" id="title" required placeholder="問題のタイトル">
      </div>

      <div class="form-group">
        <label>説明文 <span class="required">*</span></label>
        <textarea name="desc" id="desc" required placeholder="問題の説明文（改行可）"></textarea>
      </div>

      <div class="form-group">
        <label>答えフラグ <span class="required">*</span></label>
        <input type="text" name="answer" id="answer" required placeholder="例: FLAG{flag_content} または 35.6812,139.7671">
      </div>

      <div class="form-group">
        <label>答えの形式</label>
        <select name="answerType" id="answerType">
          <option value="flag">FLAG{}形式（デフォルト）</option>
          <option value="coordinates">座標形式（緯度,経度）</option>
        </select>
      </div>

      <div class="form-group" id="coordinateToleranceGroup" style="display: none;">
        <label>座標許容範囲（度）</label>
        <input type="number" name="coordinateTolerance" id="coordinateTolerance" step="0.0001" value="0.001" placeholder="デフォルト: 0.001（約111m）">
      </div>

      <div class="form-group">
        <label>ポイント <span class="required">*</span></label>
        <input type="number" name="point" id="point" required min="0" value="10">
      </div>

      <div class="optional-section">
        <h3>任意項目</h3>

        <div class="form-group">
          <label>ヒント（複数可）</label>
          <div id="hintsContainer">
            <div class="hint-item">
              <input type="text" name="hint[]" placeholder="ヒントを入力（任意）">
              <button type="button" class="add-hint-btn" onclick="addHintField()">+</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>添付ファイル</label>
          <input type="file" name="files" multiple>
          <small>複数ファイルを選択できます</small>
        </div>

        <div class="form-group">
          <label>解説URL</label>
          <input type="url" name="explanation" id="explanation" placeholder="https://example.com/explanation">
        </div>
      </div>

      <button type="submit">追加</button>
      <button type="button" id="resetBtn">リセット</button>
    </form>
  </div>

  <div class="form-section">
    <h2>問題削除</h2>
    <form id="deleteForm">
      <div class="form-group">
        <label>カテゴリ <span class="required">*</span></label>
        <input type="text" name="category" id="deleteCategory" required>
      </div>
      <div class="form-group">
        <label>問題ID <span class="required">*</span></label>
        <input type="text" name="qid" id="deleteQid" required>
      </div>
      <button type="submit" class="delete">削除</button>
    </form>
  </div>

  <div id="quizListContainer">
    <h2>問題一覧</h2>
    <button onclick="loadQuizzes()">更新</button>
    <div id="quizList"></div>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
