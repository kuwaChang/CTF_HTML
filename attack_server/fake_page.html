<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要なお知らせ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MS PGothic', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .warning-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: shake 0.5s ease-in-out infinite alternate;
            border: 5px solid #ff0000;
        }
        
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        
        .warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #ff0000;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .alert-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.8;
            color: #856404;
        }
        
        .alert-message strong {
            color: #ff0000;
            font-size: 20px;
        }
        
        .countdown {
            font-size: 48px;
            color: #ff0000;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 5px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            border-radius: 5px;
        }
        
        .info-box p {
            margin: 5px 0;
            font-size: 14px;
            color: #1976D2;
        }
        
        .blink {
            animation: blink 1s linear infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .urgent-badge {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: blink 0.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="urgent-badge">緊急</div>
        <div class="warning-icon">⚠️</div>
        <h1>重要なお知らせ</h1>
        
        <div class="alert-message">
            <strong>あなたのデバイスがウイルスに感染している可能性があります！</strong><br><br>
            セキュリティスキャンの結果、<span id="threat-count">127</span>個の脅威が検出されました。<br>
            直ちにセキュリティソフトをインストールして、デバイスを保護してください。
        </div>
        
        <div class="countdown blink" id="countdown">00:30</div>
        <p style="color: #666; margin-bottom: 20px;">残り時間内にアクションを取らない場合、データが削除される可能性があります</p>
        
        <div class="button-container">
            <button class="btn" onclick="handleClick()">
                今すぐ保護する
            </button>
        </div>
        
        <div class="info-box">
            <p><strong>⚠️ 注意事項：</strong></p>
            <p>• このページはCTF学習目的のデモページです</p>
            <p>• 実際のウイルス感染ではありません</p>
            <p>• 本物の警告ページではありません</p>
        </div>
    </div>
    
    <script>
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');
        const threatCountElement = document.getElementById('threat-count');
        
        // 脅威の数をランダムに増やす
        setInterval(() => {
            const currentCount = parseInt(threatCountElement.textContent);
            threatCountElement.textContent = Math.min(currentCount + Math.floor(Math.random() * 3), 999);
        }, 2000);
        
        // カウントダウンタイマー
        const countdown = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                // タイムアウト時の処理
                window.location.href = '/payment';
            }
        }, 1000);
        
        // ボタンクリック時の処理
        function handleClick() {
            // 実際の攻撃では、ここで有料登録ページなどにリダイレクト
            // デモ用に、別のページにリダイレクトするか、メッセージを表示
            const isDemo = confirm('⚠️ これはCTF学習用のデモページです。\n\n実際の攻撃では、ここで有料登録ページなどにリダイレクトされます。\n\n決済ページに移動しますか？');
            
            if (isDemo) {
                // 決済ページにリダイレクト
                window.location.href = '/payment?plan=premium&amount=9800';
            }
            
            // 実際の攻撃シナリオでは以下のようなコードを使用（確認なしでリダイレクト）：
            // window.location.href = '/payment?plan=premium&amount=9800';
        }
        
        // ページが読み込まれたときに音を鳴らす
        const audio = new Audio('alert.mp3');
        audio.play().catch(e => console.log('音声再生に失敗しました'));
        
        // ブラウザの戻るボタンを無効化（オプション）
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href);
        };
    </script>
</body>
</html>
