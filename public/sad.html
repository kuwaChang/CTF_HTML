<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sad Server MVP</title>

  <!-- Socket.io „ÅØ„Çµ„Éº„Éê„Éº„Åã„ÇâÊèê‰æõ„Åï„Çå„Çã -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- xterm.js „ÅØCDNÁµåÁî± -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>

  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: rgba(250, 252, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(220, 220, 220, 0.3);
    }
    h2 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .control-group {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #333;
    }
    #scenario {
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f8f9fa;
      color: #333;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #scenario:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    #term {
      width: 100%;
      height: 500px;
      background: #1e1e1e;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñ•Ô∏è Sad Server</h2>
    <div class="control-group">
      <label>
        Èõ£ÊòìÂ∫¶:
        <select id="scenario">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <button id="start">„Ç∑„Éä„É™„Ç™„ÇíÈñãÂßã</button>
    </div>
    <div id="term"></div>
  </div>

  <script>
    const term = new Terminal();
    term.open(document.getElementById('term'));

    document.getElementById('start').onclick = async () => {
      const scenarioId = document.getElementById('scenario').value;
      const res = await fetch("/sad/start-sad", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ scenarioId })
      });
      const { wsPath } = await res.json();

      const socket = io("http://localhost:3333" + wsPath, {
        path: "/socket.io",
        transports: ["websocket", "polling"],
        withCredentials: true,
      });
      term.write(`Connecting to ${wsPath}...\r\n`);

      socket.on("output", data => term.write(data));
      term.onData(input => socket.emit("input", input));

      socket.on("disconnect", () => {
        term.write("\r\n[Session ended]\r\n");
      });
    };
  </script>
</body>
</html>
