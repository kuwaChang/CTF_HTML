<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CTF Reversing Challenges</title>
  <style>
    body {
      background-color: #1f2227;
      color: #e5e5e5;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #ffffff;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .challenge {
      background-color: #2d3035;
      width: 250px;
      padding: 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .challenge:hover {
      background-color: #3a3e45;
      transform: scale(1.05);
    }

    .points {
      font-size: 18px;
      margin-top: 10px;
      color: #bbb;
    }

    /* „É¢„Éº„ÉÄ„É´ */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #2b2d31;
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      color: #fff;
      text-align: left;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .hint {
      background-color: #3a3e45;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hint-content {
      display: none;
      margin-top: 8px;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0078ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <h1>Reversing</h1>
  <div class="grid">
    <div class="challenge" onclick="openModal('want_to_execute')">
      <div>want_to_execute</div>
      <div class="points">15</div>
    </div>
    <div class="challenge" onclick="openModal('Passchecker')">
      <div>Passchecker</div>
      <div class="points">20</div>
    </div>
    <div class="challenge" onclick="openModal('Password Crack!')">
      <div>Password Crack!</div>
      <div class="points">30</div>
    </div>
    <div class="challenge" onclick="openModal('Ghidra Tutorial')">
      <div>Ghidra Tutorial</div>
      <div class="points">100</div>
    </div>
  </div>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>

      <div class="hint" onclick="toggleHint('hint1')">‚ñ∂ „Éí„É≥„Éà1</div>
      <div id="hint1" class="hint-content">„Ç≥„É≥„Éë„Ç§„É´„Åó„Å¶ÂÆüË°å„Åó„Å¶„Åø„Çà„ÅÜ„ÄÇ</div>

      <div class="hint" onclick="toggleHint('hint2')">‚ñ∂ „Éí„É≥„Éà2</div>
      <div id="hint2" class="hint-content">Âá∫Âäõ„Å´Flag„Åå„ÅÇ„Çã„Åã„ÇÇ„ÄÇ</div>

      <input type="text" id="flagInput" placeholder="FLAG{...}">
      <button onclick="submitFlag()">Submit</button>
    </div>
  </div>

  <script>
    const challenges = {
      "want_to_execute": "„Åì„ÅÆ„Éï„Ç°„Ç§„É´„Çí„Ç≥„É≥„Éë„Ç§„É´„Åó„Å¶ÂÆüË°å„Åó„Å¶„Å≠„ÄÇ",
      "Passchecker": "Ê≠£„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË¶ã„Å§„Åë„Çà„ÅÜ„ÄÇ",
      "Password Crack!": "ÈÄÜ„Ç¢„Çª„É≥„Éñ„É´„Åó„Å¶„Åø„Çà„ÅÜ„ÄÇ",
      "Ghidra Tutorial": "Ghidra„ÅÆÂü∫Êú¨„ÇíÂ≠¶„Çì„Åß„Å≠„ÄÇ"
    };

    function openModal(name) {
      document.getElementById("modal-title").textContent = name;
      document.getElementById("modal-desc").textContent = challenges[name];
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function toggleHint(id) {
      const e = document.getElementById(id);
      e.style.display = (e.style.display === "block") ? "none" : "block";
    }

    function submitFlag() {
      const flag = document.getElementById("flagInput").value.trim();
      if (flag === "FLAG{correct}") {
        alert("üéâ Ê≠£Ëß£ÔºÅ");
      } else {
        alert("‚ùå ‰∏çÊ≠£Ëß£ÔºÅ");
      }
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("modal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>
