# Nginx設定ファイル（Serverヘッダー完全削除版）
# 注意: この設定を使用するには headers-more-nginx-module が必要です
# 
# headers-more-nginx-module のインストール方法:
# 1. Nginxをソースからコンパイルする必要があります
# 2. https://github.com/openresty/headers-more-nginx-module からモジュールをダウンロード
# 3. ./configure --add-module=/path/to/headers-more-nginx-module でコンパイル
#
# 標準のNginxでは、server_tokens off; と proxy_hide_header Server; を使用してください

# ワーカープロセス数（CPUコア数に合わせて調整）
worker_processes auto;

events {
    # 1つのワーカーが同時に処理できる接続数
    worker_connections 1024;
}

http {
    # Serverヘッダーを完全に削除（headers-more-nginx-moduleが必要）
    more_clear_headers Server;
    
    # ログ設定
    access_log logs/access.log;
    error_log logs/error.log;

    # MIMEタイプ
    include mime.types;
    default_type application/octet-stream;

    # パフォーマンス設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # アップストリーム設定（Node.jsアプリケーション）
    upstream nodejs_backend {
        # Node.jsアプリケーションのアドレスとポート
        server 127.0.0.1:3333;
    }

    # HTTPサーバー設定
    server {
        # リッスンポート（80番ポート）
        listen 80;
        # サーバー名（ドメイン名またはIPアドレス）
        server_name localhost 192.168.56.1;

        # クライアントの最大ボディサイズ
        client_max_body_size 10M;

        # 静的ファイルの配信（publicディレクトリ）
        location / {
            # まずNode.jsアプリにプロキシ
            proxy_pass http://nodejs_backend;
            
            # プロキシヘッダー設定
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # バックエンドからのServerヘッダーを隠す
            proxy_hide_header Server;
            
            # WebSocket（Socket.IO）用の設定
            proxy_cache_bypass $http_upgrade;
            
            # タイムアウト設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Socket.IO用の特別な設定（必要に応じて）
        location /socket.io/ {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # バックエンドからのServerヘッダーを隠す
            proxy_hide_header Server;
            
            # WebSocket用のタイムアウトを長めに設定
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # エラーページ
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }
    }
}

